{%extends 'base.html'%}
{% block content %}
<h1>Article List</h1>
    <div class="articles">
      {% for a in maghale %}
      <div class="article">
       <h2><a href="{% url 'articles:detail' slug=a.slug %}">{{a.title}}</a></h2>
       <p>{{a.snippet}}</p>
       <p>{{a.date}}</p>
       <p class="author">added by {{a.author.username}}</p>
      </div>
      {%endfor%}
    </div>

  {% endblock %}
